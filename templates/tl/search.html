<br/>
<div class="container">
  <div class="row">
    <div class="col-xs-10 cols-xs-offset-1 col-md-10 col-md-offset-1">
      <div class="panel panel-primary">
        <div class="panel-heading"><span class="glyphicon glyphicon-search"></span> Search Lead</div>
        <div class="panel-body">
          <form class="form-horizontal" method="GET" action="{@mainpage}" onsubmit="return checkSearch();">
            <div class="form-group">
              <label for="searchname" class="col-sm-4 control-label">Client name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="searchname" name="searchname" maxlength="150" onkeyup="this.value=ValidCharsAlpha(this.value)"><br>
              </div>
            </div>
            <div>
              <input type="text" class="col-sm-10 col-sm-offset-1 statusbox" id="status" readonly/>
            </div>
            <div class="col-sm-10 col-sm-offset-1">
              <hr/>
              <div class="col-sm-6">
                <p align="left">
                  <input type="button" class="btn btn-danger" value="Cancel" onclick="javascript:window.location='{@mainpage}';">
                </p>
              </div>
              <div class="col-sm-6">
                <p align="right">
                  <input type="hidden" id="userid" name="userid" value="{@userid}">
                  <input type="hidden" id="show" name="show" value="{@workingfolder}">
                  <input type="submit" class="btn btn-success" value="Search">
                </p>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </div>
</div>
