<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Add Referal</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../css/dashboard.css" rel="stylesheet">
    <link href="../../css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/functions.js"></script>
  </head>

  <body>
    <div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1">
      <div class="panel panel-primary">
        <div class="panel-heading"><span class="glyphicon glyphicon-user"></span> Referals from {@cname}</div>
        <div class="panel-body">
          <form class="form-horizontal" method="GET" action="../../scripts/agent/referal.php" onsubmit="return checkReferal();">
            <div class="form-group">
              <label for="referalname" class="col-sm-4 control-label">Referal name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="referalname" name="referalname" maxlength="150" onkeyup="this.value=ValidCharsAlpha(this.value)"><br>
              </div>
            </div>
            <div class="form-group">
              <label for="referalcontact" class="col-sm-4 control-label">Referal contact</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="referalcontact" name="referalcontact" maxlength="20" onkeyup="this.value=ValidCharsPhone(this.value)"><br>
              </div>
            </div>
            <div>
              <input type="text" class="col-sm-10 col-sm-offset-1 statusbox" id="status" readonly/>
            </div>
            <div class="col-sm-10 col-sm-offset-1">
              <hr/>
              <div class="col-sm-6">
                <p align="left">
                    <button type="button" class="btn btn-danger" value="Cancel" onclick="javascript: window.focus();window.close();"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </p>
              </div>
              <div class="col-sm-6">
                <p align="right">
                  <input type="hidden" id="userid" name="userid" value="{@userid}">
                  <input type="hidden" id="cname" name="cname" value="{@cname}">
                  <input type="hidden" id="leadid" name="leadid" value="{@leadid}">
                  <button type="submit" class="btn btn-success" value="Save to Referals"><span class="glyphicon glyphicon-ok"></span> Save to Referals</button>
                </p>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
